<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/style.css">

<body>
    <div class="window">
        <div class="images">
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/macbook.jpg" alt="图片">
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/iphone.jpg" alt="图片">
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/imac.jpg" alt="图片">
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/info.jpg" alt="图片">
        </div>

        <div class="buttons" id="buttonWrap">
            <button class="clickBtn">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_macbook.png" alt="macbook">
            </button>
            <button class="clickBtn">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_iphone.png" alt="iphon">
            </button>
            <button class="clickBtn">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_imac.png" alt="imac">
            </button>
            <button class="clickBtn">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/thumb_about.png" alt="info">
            </button>
        </div>

        <div class="goBtnWrap" id="goBtnWrap">
            <button id="goPrev" class="goPrev"><</button>
            <button id="goNext" class="goNext">></button>
        </div>
   
    </div>
<ul>
    <li></li>
    <li></li>
</ul>
</body>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/main.js"></script>

</html>
