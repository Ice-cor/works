<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/prism.css">
    <link rel="stylesheet" href="./css/style.css">
    <style id="myCss"></style>
</head>
<body>
    <pre id="codeArea"></pre>
    <div id="outer-line">
        <div id="inner-line">
          <div id="eyebox">
            <div id="eye-left">
                <div id="iris-left" class="iris">
                </div>
            </div>
            <div id="eye-right">
                <div id="iris-right" class="iris">
              </div>
             </div>
          </div>
            <div id="nose">
                <div id="nose-highlight">
              </div>
            </div>
          <div id="mouth">
              <div id="lipbox">
                  <div id="lip-left" class="lips"></div>
                  <div id="lip-right" class="lips">
                  </div>
              <div id="neko-left" class="neko">
              </div>
              <div id="neko-right" class="neko">
              </div>
              <div id="mouth-adjust-left" class="adjust">
              </div>
              <div id="mouth-adjust-center">
                <div id="center-line">
                </div>
              </div>
              <div id="mouth-adjust-right" class="adjust">
              </div> 
                <div id="higebox">
                  <div class="hige higeleft" id="left-top"></div>
                  <div class="hige higeright" id="right-top"></div>
                  <div class="hige higeleft"></div>
                  <div class="hige higeright">
                  </div>
                  <div class="hige higeleft" id="left-bottom"></div>
                  <div class="hige higeright" id="right-bottom"></div>
              </div>
              </div>
            <div id="tongue">
              <div id="tongue-left" class="tongue">
              </div>
              <div id="tongue-right" class="tongue">
              </div>
              <div id="tongue-low">
              </div>
            </div>
           </div>
            <div id="neckless">
            </div>
            <div id="bellbox">
              <div id="bellfuchi">
              </div>
              <div id="hole">
              </div>
              <div id="hole-line">
              </div>
          </div>
        </div>
      </div>
      
      <div id="buttons">
          <button data-speed="nomal" class="active">正常</button>
          <button data-speed="fast">快速</button>
          <button data-speed="end">结束动画</button>
      </div>


    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./vendor/prism.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
